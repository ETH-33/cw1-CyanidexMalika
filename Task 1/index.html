<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/44314c9784.js" crossorigin="anonymous"></script>
    <title>Banking Portal</title>
</head>
<body>
    <h1> welcome to Softwarica's Banking Portal</h1>
    <div class="formbox">
        <div class="Forminside">
        <form action="#">
            <h3>Login</h3>
            <div class="emailbox">
                <i class="fa-regular fa-user"></i>  
                <input type="email" placeholder="Email" required>
                <br><label for="email">Enter a registered mail</label>
            </div>
            <div class="passwordbox">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="password"><br>
                <label for="password">Enter password</label>
            </div>
            <input type="checkbox">Remember<br>
            <button>Login</button>
            <div class="forgetpass">
                <a href="#">Forget password?</a>
            </div>
            <div class="register">
                Wanna make an account?<a href="#">Register</a>
            </div>
        </form>
        </div>
         </div>
    
</body>
</html>
